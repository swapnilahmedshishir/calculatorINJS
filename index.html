<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatorInJs</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div id="main_div">
    <div class="input-div">
        <input class="input_value">
    </div>
    <div class="value_style">
        <div class="digit_div">
            <span class="span_text">7</span>
            <span class="span_text">8</span>
            <span class="span_text">9</span>
            <span class="span_text">x</span>

        </div>
        <div class="digit_div">
            <span class="span_text">4</span>
            <span class="span_text">5</span>
            <span class="span_text">6</span>
            <span class="span_text">/</span>
                    
        </div>
      
       <div class="digit_div">
            <span class="span_text">1</span>
            <span class="span_text">2</span>
            <span class="span_text">3</span>
            <span class="span_text">-</span>
       </div>
       <div class="digit_div">
            <span class="span_text">0</span>
            <span class="span_text">.</span>
            <span class="span_text equal_digit">=</span>
            <span class="span_text">+</span>
       </div>
       
       
    </div>
   </div> 






    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
